<html>
<head>
    <title>Demo: Lazy Loader</title>
    <style>
        body{
            margin:0px;
        }
       .make-center{
           display: flex;
           justify-content: center;
           align-items: center;
       }

       .textify{
           font-family: cursive;
           font-size: 40px;
           background: tomato;
           color:ghostwhite;
       }
    </style>
    <script>
		document.addEventListener("scroll", function (event) {
            checkForNewDiv();
        });

        var checkForNewDiv = function() {
            var lastDiv = document.querySelector("#scroll > div:last-child");
            var lastDivOffset = lastDiv.offsetTop + lastDiv.clientHeight;
            var pageOffset = window.pageYOffset + window.innerHeight;

            if(pageOffset > lastDivOffset - 150) {
                let firstChildRef = document.querySelector("#scroll > div:first-child");
                let cloneRef = firstChildRef.cloneNode(true);

                let parentRef = document.getElementById("scroll");
                parentRef.appendChild(cloneRef);
                // checkForNewDiv();
            }
        };
    </script>
</head>
<body>
    <div id="scroll" style="height:120%;border:2px solid tomato;overflow-y: scroll">
        <div class="make-center textify" style="height:100px; margin-bottom: 2px; ">
            HELLO WORLD
        </div>
    </div>
</body>
</html>
