<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Attribute Position</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">

    <link rel="stylesheet" href="9.css">
</head>
<body>
    
    <div class="container-fluid sticky-top" >
        <div class="row bg-dark text-light" style="height:50px; ">
            <div class="col-3 make-left">
                JSBOOK
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row mt-1">
            <div class="col-3">
            </div>

            <div class="col-6 bg-info rounded text-light make-center" style="height:200px;">
                <div style="position: absolute;; top:0; left:0;">
                    TOP LEFT
                </div>

                <div style="position:absolute; top:0; right:0">
                    TOP RIGHT
                </div>


                <div class="textify">
                    Hello World
                </div>


                <div style="position:absolute; bottom:0; left:0">
                    BOTTOM LEFT
                </div>

                <div style="position:absolute; bottom:0; right:0">
                    BOTTOM RIGHT
                </div>
            </div>

            <div class="col-3">
            </div>
        </div>


        <div class="row mt-1">
            <div class="col-3">
            </div>

            <div class="col-6 bg-primary rounded text-light make-center" style="height:200px;">
                <div style="position: absolute;; top:0; left:0;">
                    TOP LEFT
                </div>

                <div style="position:absolute; top:0; right:0">
                    TOP RIGHT
                </div>


                <div class="textify">
                    Hello World
                </div>


                <div style="position:absolute; bottom:0; left:0">
                    BOTTOM LEFT
                </div>

                <div style="position:absolute; bottom:0; right:0">
                    BOTTOM RIGHT
                </div>
            </div>

            <div class="col-3">
            </div>
        </div>
    </div>

</body>
</html>
