<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Sizing</title>
    
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture" rel="stylesheet">


    <style>
        @font-face {
            font-family: 'GloriaHallelujah';
            src: url('./Gloria_Hallelujah/GloriaHallelujah.ttf');
        }

        @font-face {
            font-family: 'Sofia';
            src: url('./sofia/Sofia-Regular.ttf');
        }

        @font-face {
            font-family: 'Righteous';
            src: url('./Righteous/Righteous-Regular.ttf');
        }

        html {
            height: 100%;
            box-sizing: border-box;
        }

        body{
            margin:0px;
        }

        .make-center{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .textify{
            color: rgb(201, 77, 77);
            font-size: 100px;
            font-family: 'Black And White Picture', sans-serif;
        }


        .bimg {
            border:50px solid transparent;
            border-image: url("5.jpg") 100 round;
        }
    </style>
</head>
<body>
    

    <div class="bimg make-center textify" style="height:calc(100% - 100px);">
        Hello Universe
    </div>


</body>
</html>
