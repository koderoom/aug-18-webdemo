<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Sizing</title>

    <style>
        html, body {
            margin:0px;
        }
    </style>
</head>
<body>
    
    <div style="background:rgb(44, 124, 124); height:60px; ">
    </div>

    <div style="width: 400px; height:150px; border:10px solid tomato; padding: 10px; background:gold; margin-bottom: 1px; border-radius: 5px; box-sizing: border-box;">
    </div>

    <div style="width: 400px; height:150px; background:royalblue; margin-bottom: 1px; border-radius: 5px;">
    </div>

</body>
</html>
