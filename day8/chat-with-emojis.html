<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Chat layout design and simulation, whatsapp web simulation">
    <meta name="keywords" content="HTML,CSS,JavaScript,Bootstrap, Whtasapp web">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat layout design and simulation</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">

    <link rel="stylesheet" href="chat-with-emojis.css">
    
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="chat-with-emojis.js"></script>
</head>
<body>
    
    <!-- NAV HEADER -->
    <nav class="navbar navbar-dark bg-danger sticky-top">
        <span class="nav-brand textify text-light mb-0" style="font-family:monospace">CHATBOOK</span>
    </nav>


    <!-- PARENT CONTAINER -->
    <div class="container-fluid " style="height:calc(100vh - 6rem); overflow-y: scroll;" id="parent">
    </div>


    <!-- FIXED FOOTER CHAT BOX -->
    <div class="container-fluid fixed-bottom">
        <div class="row text-light">
            <div class="d-none d-sm-none d-md-block col-md-3">
            </div>

            <div class="col-12 col-sm-12 col-md-6 bg-danger rounded pl-0 pr-0">
                <nav class="navbar navbar-dark bg-danger rounded">
                    <div class="collapse navbar-collapse" id="navbarNav" >
                        <div class="row" style="height:150px; overflow-y: scroll;">
                            <div class="col-12" id="emojiParentRef">
                                <button type="button" class="btn btn-danger" style="display: none;" onclick="emojiClick(this);">
                                    <span class="h3">&#128512;</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex col-12 pl-0 pr-0">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="h4">&#9786;</span>
                        </button>
                        <input id="chatbox" class="ml-1 form-control flex-fill" type="text" placeholder="Type a message">
                        <button type="button" class="btn btn-danger" onclick="chatMessage()">Submit</button>
                    </div>
                </nav>
            </div>

            <div class="d-none d-sm-none d-md-block col-md-3">
            </div>
        </div>
    </div>


    <!-- REF BLOCK HE -->
    <div class="row mt-1" id="she" style="visibility:hidden">
            <div class="d-none d-sm-none d-md-block col-md-3">
            </div>

            <div class="col-12 col-sm-12 col-md-6 border-left border-right text-light" >
                <div class="row">
                    <div class="offset-7 col-5 bg-danger p-1 rounded textify text-right" style="opacity:0.9;">
                        Sheeee
                    </div>
                </div>
            </div>

            <div class="d-none d-sm-none d-md-block col-md-3">
            </div>
    </div>


    <!-- REF BLOCK SHE -->
    <div class="row mt-1" id="he" style="visibility: hidden;">
        <div class="d-none d-sm-none d-md-block col-md-3">
        </div>

        <div class="col-12 col-sm-12 col-md-6 border-left border-right text-light" >
            <div class="row">
                <div class="col-5 bg-primary p-1 rounded textify" style="opacity:0.9;">
                    Heeeee
                </div>
            </div>
        </div>

        <div class="d-none d-sm-none d-md-block col-md-3">
        </div>
    </div>
</body>
