<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Dynamic weather app simulation, using ajax">
    <meta name="keywords" content="Weather APP, AJAX, OPENWEATHER MAP API">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic weather app simulation, using ajax</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">

    <link rel="stylesheet" href="./weather-app.css">
    
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./weather-app.js"></script>
</head>
<body>
    
    <div class="container-fluid sticky-top">
        <div class="row bg-dark" style="height:4rem;">
            <div class="col-3 text-light make-left title">
                Weather Report
            </div>

            <div class="col-7 make-center">
                <input id="boxid" type="text" class="form-control form-control-lg mr-1">
                <button onclick="makeAjaxRequest()" type="button" class="btn">Search Here</button>
            </div>
        </div>
    </div>


    <div class="container-fluid" id="parent">
        <div class="row mt-1" id="refBlock">
            <div class="col-3"></div>

            <div class="col-6 bg-light p-0 rounded" style="min-height:150px;">

                <div class="d-flex bg-secondary p-2 rounded">
                    <div class="text-light h5 mb-0">Mumbai</div> 
                </div>
                
                <div class="d-flex justify-content-between align-items-center" style="padding-top:1.25rem; padding-left: 2rem; padding-right: 2rem;">
                    <div class="d-flex flex-column">
                        <div class="h6 text-capitalize">Partly Cloudy</div>
                        <div> <span class="h4">32<sup>o</sup></span>c</div>
                    </div>
                    <div>
                        <img src="icon.png" class="" style="height:60px;">    
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4 mb-4" style="padding-top:1.25rem; padding-left: 2rem; padding-right: 2rem;">
                    <div class="d-flex flex-column">
                        <div>Today</div>
                        <div><img src="icon.png" class="" style="height:30px;"></div>
                        <div><span style="font-size:small; font-weight:bold;">32<sup>o</sup></span>c</div>
                        <div><span style="font-size:x-small">30<sup>o</sup></span>c</div>
                    </div>
                </div>
            </div>

            <div class="col-3"></div>
        </div>
    </div>

</body>
